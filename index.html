<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .converter:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .converter h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .converter input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .converter input:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #6c5ce7;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%236c5ce7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M3 12h18M3 18h18"/></svg>') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

<div class="converter">
    <div class="icon"></div>
    <h2>Weight Converter</h2>
    <div class="input-group">
        <input type="number" id="kilos" placeholder="Enter weight in kilograms">
        <input type="number" id="pounds" placeholder="Enter weight in pounds">
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    const kilosInput = document.getElementById('kilos');
    const poundsInput = document.getElementById('pounds');
    const resultDiv = document.getElementById('result');

    // Function to convert kilograms to pounds
    function convertToPounds(kilos) {
        return kilos * 2.20462;
    }

    // Function to convert pounds to kilograms
    function convertToKilos(pounds) {
        return pounds / 2.20462;
    }

    // Event listener for kilograms input
    kilosInput.addEventListener('input', () => {
        const kilos = parseFloat(kilosInput.value);
        if (!isNaN(kilos)) {
            const pounds = convertToPounds(kilos);
            poundsInput.value = pounds.toFixed(2);
            resultDiv.innerText = `${kilos} kg = ${pounds.toFixed(2)} lbs`;
        } else {
            poundsInput.value = '';
            resultDiv.innerText = '';
        }
    });

    // Event listener for pounds input
    poundsInput.addEventListener('input', () => {
        const pounds = parseFloat(poundsInput.value);
        if (!isNaN(pounds)) {
            const kilos = convertToKilos(pounds);
            kilosInput.value = kilos.toFixed(2);
            resultDiv.innerText = `${pounds} lbs = ${kilos.toFixed(2)} kg`;
        } else {
            kilosInput.value = '';
            resultDiv.innerText = '';
        }
    });
</script>

</body>
</html>
