<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weight Calculator</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        .icon {
    text-align: center;
    margin-bottom: 1rem;
    width: 32px;
    height: 32px;
    margin: 0 auto 16px;
    
        }
        .calculator h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        select {
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #1a1a1a;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        select:hover {
            border-color: #6c5ce7;
        }
        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            color: #1a1a1a;
            outline: none;
            transition: all 0.2s ease;
        }
        input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }
        .operation-select {
            margin: 1rem 0;
            text-align: center;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f8f8;
            border-radius: 6px;
            text-align: center;
        }
        .result-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1a1a1a;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 4v16"/>
            <path d="M18 4v16"/>
            <path d="M4 8h4"/>
            <path d="M16 8h4"/>
            <path d="M4 16h4"/>
            <path d="M16 16h4"/>
        </svg>
    </div>
    <h2>Advanced Weight Calculator</h2>
    <div class="input-group">
        <select id="unit1" onchange="calculate()">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select>
        <input type="number" id="value1" placeholder="Enter value" oninput="calculate()">
    </div>
    <div class="operation-select">
        <select id="operation" onchange="calculate()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
    </div>
    <div class="input-group">
        <select id="unit2" onchange="calculate()">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select>
        <input type="number" id="value2" placeholder="Enter value" oninput="calculate()">
    </div>
    <div class="result" id="result">
        <div class="result-value" id="result-kg"></div>
        <div class="result-value" id="result-lbs"></div>
    </div>
</div>

<script>
    function convertToKg(value, unit) {
        return unit === "kg" ? value : value / 2.20462;
    }

    function convertFromKg(value, unit) {
        return unit === "lbs" ? value * 2.20462 : value;
    }

    function formatNumber(num) {
        return num.toFixed(2).replace(/\.?0+$/, '');
    }

    function calculate() {
        const value1 = parseFloat(document.getElementById('value1').value);
        const unit1 = document.getElementById('unit1').value;
        const value2 = parseFloat(document.getElementById('value2').value);
        const unit2 = document.getElementById('unit2').value;
        const operation = document.getElementById('operation').value;

        if (isNaN(value1) || isNaN(value2)) {
            document.getElementById('result-kg').innerText = "Please enter valid numbers";
            document.getElementById('result-lbs').innerText = "";
            return;
        }

        // Convert both values to kg for calculation
        const value1Kg = convertToKg(value1, unit1);
        const value2Kg = convertToKg(value2, unit2);

        let resultKg;
        switch (operation) {
            case '+':
                resultKg = value1Kg + value2Kg;
                break;
            case '-':
                resultKg = value1Kg - value2Kg;
                break;
            case '*':
                resultKg = value1Kg * value2Kg;
                break;
            case '/':
                if (value2Kg === 0) {
                    document.getElementById('result-kg').innerText = "Cannot divide by zero";
                    document.getElementById('result-lbs').innerText = "";
                return;
                }
                resultKg = value1Kg / value2Kg;
                break;
        }

        const resultLbs = convertFromKg(resultKg, 'lbs');
        
        document.getElementById('result-kg').innerText = `${formatNumber(resultKg)} kg`;
        document.getElementById('result-lbs').innerText = `${formatNumber(resultLbs)} lbs`;
    }

   // Solo calcular si hay valores iniciales
if (document.getElementById('value1').value && document.getElementById('value2').value) {
    calculate();
}
</script>

</body>
</html>
