  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      font-family: 'Raleway', system-ui, sans-serif;
      overflow: hidden;
    }

    .phrase {
      font-size: 48px;

      color: #333;
