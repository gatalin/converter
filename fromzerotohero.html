<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>From Zero to Hero</title>
  <!-- Load a more aesthetic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Define styles and ensure responsiveness */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    .phrase {
      /* Use clamp() for responsive font-size */
      font-size: clamp(24px, 5vw, 48px);
      font-weight: 700;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      max-width: 90%;
      line-height: 1.2;
      /* Gradient text styling */
      background: linear-gradient(45deg, #6c5ce7, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      /* Allow text wrapping */
      word-wrap: break-word;
      overflow-wrap: break-word;
      opacity: 0; /* Start invisible */
      animation: fadeIn 2s ease-in-out forwards; /* Fade-in animation */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="phrase">
    From Zero to Hero
  </div>
</body>
</html>
