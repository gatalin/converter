<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Zero to Hero</title>
  <!-- Load the Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Define color variables for light mode */
    :root {
      --bg-color: #F6F3ED;
      --text-color: #2E3338;
      --gradient-start: #6c5ce7;
      --gradient-end: #8e44ad;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #E0E0E0;
        --gradient-start: #8e44ad;
        --gradient-end: #6c5ce7;
      }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Raleway', sans-serif;
    }

    .phrase {
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      max-width: 90%;
      line-height: 1.2;
      /* Responsive font size between 24px and 48px */
      font-size: clamp(24px, 5vw, 48px);
      font-weight: 700;
    }

    /* Ensure each word is on its own line */
    .phrase span {
      display: block;
      margin: 5px 0;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="phrase">
    <span>From</span>
    <span>Zero</span>
    <span>to</span>
    <span>Hero</span>
  </div>
</body>
</html>
